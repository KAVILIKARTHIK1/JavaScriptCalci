<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="Conatiner">
            <input type="text" id="data" />
            <div class="btns">
                <button onclick="Display('7')">7</button>
                <button onclick="Display('8')">8</button>
                <button onclick="Display('9')">9</button>
                <button onclick="Display('+')" style="background-color: black; color:white">+</button>
                <button onclick="Display('4')">4</button>
                <button onclick="Display('5')">5</button>
                <button onclick="Display('6')">6</button>
                <button onclick="Display('-')" style="background-color: black; color:white">-</button>
                <button onclick="Display('1')">1</button>
                <button onclick="Display('2')">2</button>
                <button onclick="Display('3')">3</button>
                <button onclick="Display('x')" style="background-color: black; color:white">x</button>
                <button onClick="data.value=''" style="background-color: red;">C</button>
                <button onclick="Display('0')">0</button>
                <button onclick="Result()" style="background-color: black; color:white">=</button>
                <button onclick="Display('/')" style="background-color: black; color:white">/</button>
            </div>
    </div>
    
</body>
<script src="calci.js"></script>
</html>
